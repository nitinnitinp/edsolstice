<!DOCTYPE html>
<html>
<head>
<title>EDSOLSTICE</title>
<!--[if IE>=<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="./css/registration.css" />
</head>
<body align="center">
    <div id="wrapper" >
        <div id="edsolstice-registration-headerwrap">
        <div id="registration-page-header">
            <p>EDSOLSTICE</p>
        </div>
        </div>
        <div id="centercolumnwrap">
        <div id="centerpanel" align="center">
        <fieldset id='loginform' class='clear'>
            <p>Sign Up</p>
            <form>
                <div id='reg-inputs'>
                	<input name='username' id='fname' class='namefield' type="text" maxlength='96' tabindex='1' aria-required="true" placeholder="First Name" autocorrect="off" value="">
                	<input name='passwd' id='lname' class='namefield' type='text' maxlength='64' tabindex='2' aria-required="true" placeholder="Last Name" autocorrect="off" value="">
                	<input name='mobilenumber' id='mobilenumber' type="text" maxlength='96' tabindex='1' aria-required="true" placeholder="Mobile Number" autocorrect="off" value="">
                	<input type='email' name='email' id='username' type="text" maxlength='96' tabindex='1' aria-required="true" placeholder="Email ID" autocorrect="off" value="">
                	<input type="text" onemptied="(this.type='text')" onfocus="(this.type='date')" name="bday" placeholder="Date of Birth" value="">
                	<table width="70%">
  						<tr >
  							<td align="right" style = "padding-right :10px">
								<input type='radio' id='male' name='gender' value='m' class='css-checkbox'/>
                    			<label for='male' class='css-label'>Male</label>
                    		</td>
                    		<td align="left" valign="middle" style = "padding-left :10px" >
                    			<input type='radio' id='female' name='gender' value='f' class='css-checkbox'/>
                    			<label for='female' class='css-label'>Female</label>
                    		</td>
                    	
                    	</tr>
	              	</table>
	              	
	              	<input name='username' id='username' type="text" maxlength='96' tabindex='1' aria-required="true" placeholder="College Name" autocorrect="off" value="">
                	<input name='username' id='username' type="text" maxlength='96' tabindex='1' aria-required="true" placeholder="Stream Name <Department Name>" autocorrect="off" value="">
                	<input name='username' id='username' type="text" maxlength='96' tabindex='1' aria-required="true" placeholder="Field of Interest" autocorrect="off" value="">
                	
                </div>
                <div id='submit'>
					<button type='submit' id='.save' name='.save' class='edsoltice-button purple-bg' tabindex='4'>
		  				Register
					</button>
				</div>
			</form>
		</fieldset>                      
	   </div>
      </div>
    </div>
</body>
</html>
