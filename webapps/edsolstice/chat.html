<!DOCTYPE html>
<html>
<title>Chat</title>
<link rel="stylesheet" href="resource/css/bootstrap.css">

<script src="libs/js/jquery-1.10.2.js"></script>
<script src="libs/js/jquery-ui-1.10.4.min.js"></script>
<script src="resource/js/bootstrap.js"></script>
<script src="resource/js/bootstrap-min.js"></script>
<script src="sockjs/sockjs.min.js"></script>
<script src="jsfiles/chat.js"></script>

<style>
.contentDiv {
	width: 100%;
	height: 400px;
	border-color: #dddddd;
	border-width: thin;
	border-style: solid;
	border-radius: 4px;
	display: block;
	padding: 5px;
	overflow: auto;
}

.username {
	font-weight: bold;
	color: #555599;
}
</style>
</html>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-9">
				<h1>Chat room</h1>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-9">
				<div>
					<h3>Chat</h3>
				</div>
				<div class="contentDiv" id="chatBox">
					
				</div>
			</div>
			<div class="col-xs-3">
				<div>
					<h3>Users</h3>
				</div>
				<div class="contentDiv" id="nicknamesBox">
					
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 10px;">
			<div class="col-xs-7">
				<input type="text" id="txtMessage" class="form-control"
					placeholder="Type your message here." />
			</div>
			<div class="col-xs-2">
				<button id="btnSend" class="btn btn-primary" style="width: 100%;">Send</button>
			</div>
			
		</div>
	</div>

	<div class="modal fade" id="login_modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Enter your nickname</h4>
				</div>
				<div class="modal-body">
					<div>Please enter your desired nickname:</div>
					<div style="margin-top: 5px;">
						<input type="text" id="nickname" class="form-control"
							style="width: 200px;" placeholder="Nickname..." />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btnLogin">Login</button>
				</div>
			</div>
		</div>
	</div>

</body>
